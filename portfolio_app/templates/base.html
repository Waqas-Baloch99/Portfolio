<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Portfolio{% endblock %}</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    {% load static %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3">
        <div class="container">
            <!-- Navbar Brand (Logo) -->
            <a class="navbar-brand" href="{% if user.is_authenticated %}{% url 'portfolio' user.username %}{% else %}{% url 'login' %}{% endif %}">
                <img src="{% static 'logo.png' %}" alt="Logo" width="40">
            </a>
    
            <!-- Toggler Button (for mobile view) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Collapsible Content -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto d-flex align-items-center gap-3">
                    {% if user.is_authenticated %}
                        <!-- Links visible only to authenticated users -->
                        <a class="nav-link" href="{% url 'portfolio' user.username %}">Portfolio</a>
                        <a class="nav-link" href="{% url 'projects' %}">Projects</a>

                        <!-- Dropdown Menu for Accounts -->
                        <div class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="{% url 'accounts' %}" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                               aria-expanded="false">
                                Accounts
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                {% if user.is_premium %}
                                    <li><a class="dropdown-item" href="">Check Subscription</a></li>
                                {% elif not user.is_premium %}
                                    <li><a class="dropdown-item" href="{% url 'subscribe_to_premium' %}">Subscribe to Premium</a></li>
                                {% endif %}
                            </ul>
                            
                        </div>

                        <a href="#" class="btn btn-warning rounded-pill">Contact Me</a>
                        <a href="{% url 'logout' %}" class="btn btn-warning rounded-pill">Logout</a>
                    {% else %}
                        <!-- Login button visible only to unauthenticated users -->
                        <a href="{% url 'login' %}" class="btn btn-warning rounded-pill">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    

    <!-- Page Content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap Bundle (includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
