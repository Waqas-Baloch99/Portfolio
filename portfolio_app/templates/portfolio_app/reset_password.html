{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container">
    <h2>Reset Your Password</h2>
    
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="alert {{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post" class="form-container">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="password">New Password:</label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                class="form-control" 
                placeholder="Enter your new password" 
                required>
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirm New Password:</label>
            <input 
                type="password" 
                id="confirm_password" 
                name="confirm_password" 
                class="form-control" 
                placeholder="Re-enter your new password" 
                required>
        </div>
        
        <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
</div>

<style>
    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        background-color: #f9f9f9;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .messages {
        list-style-type: none;
        padding: 0;
        margin-bottom: 20px;
    }

    .alert {
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
    }

    .alert.error {
        background-color: #f8d7da;
        color: #842029;
    }

    .alert.success {
        background-color: #d1e7dd;
        color: #0f5132;
    }

    .form-container {
        display: flex;
        flex-direction: column;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-control {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    .btn {
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
